<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />

        <!--we don't wanted browser to cache this file from CDN, so we need disable cache.-->
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />

        <title>Demo Blog For ocLazyLoad</title>
        <!--when in production, we will concat all the app-level styles into this file.-->
        <link rel="stylesheet" href="app-level-css.css" />
    </head>
    <body>
        <div id="wrapper">
            <header class="navbar navbar-default">
                <nav class="container">
                    <div class="navbar-header">
                        <span class="navbar-brand">Dome Blog For
                            <a target="_blank" href="https://github.com/ocombe/ocLazyLoad">ocLazyLoad</a>
                        </span>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a ui-sref="index">Home</a></li>
                        <li><a ui-sref="blog.list">Blog</a></li>
                        <li><a ui-sref="about">About</a></li>
                    </ul>
                </nav>
            </header>
            <main ui-view></main>
            <footer id="footer" class="text-center">
                <div class="container">
                    This project is <a href="https://github.com/lmk123/demo-ocLazyLoad">hosted on GitHub</a>.
                </div>
            </footer>
        </div>

        <!--
        we use a standalone file to define app-level modules,
        so we can concat these vendors in to this file when use `gulp default`,
        see `gulpfile.js` for more information.
        -->
        <script src="app-level-vendors.js"></script>
    </body>
</html>
